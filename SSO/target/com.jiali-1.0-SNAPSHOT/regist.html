<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/register.js"></script>
<script src="script/jquery.min.js"></script>
    <script>
        function regist() {
            var fm=$("#fm2")
        $.ajax({
            url: fm.attr("action"),
            method: fm.attr("method"),
            data: fm.serialize(),
            success: function (obj) {
                if (obj.code == 0) {
                    location.href = "login.html";
                } else {
                    alert("注册失败");
                }
            }
        })
    }</script>
</head>
<body>
<form action="/userAdd.do" method="post" id="fm2">
    用户名:<input type="text" name="username" id="username"><br/>
    密码：<input type="text" name="password" id="password"><br/>
    手机号：<input type="number" name="phone" id="phone"><br/>
    <button onclick="regist()">注册</button>
    <br/>
</form>
</body>
</html>
